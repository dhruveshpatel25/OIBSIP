<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="icon" href="image/calculator-logo.png" type="calculator-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utlis.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container bg-color flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input " type="text"/>
        </div>
        <div class="row">
            <button class="button" id="AC">AC</button>
            <button class="button" id="C">C</button>
            <button class="button" id="%">%</button>
            <button class="button" id="/">รท</button>
        </div>
        <div class="row">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="X">X</button>
        </div>
        <div class="row">
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="-">-</button>
        </div>
        <div class="row">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="+">+</button>
        </div>
        <div class="row">
            <button class="button" id="+/-">+/-</button>
            <button class="button" id="0">0</button>
            <button class="button" id=".">.</button>
            <button class="button" id="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
